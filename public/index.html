<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="beerfridge" ng-controller="AppController as app">
   <div ng-repeat="product in app.products">
       {{ product.name }}
   </div>


<input type="text" ng-model="app.newProduct" />
<button ng-click="app.saveProduct(app.newProduct)">Save Product</button>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
